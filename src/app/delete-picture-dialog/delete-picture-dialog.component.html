<h1 mat-dialog-title>Delete Picture</h1>
<div mat-dialog-content>
  Are you sure you want to delete your picture?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onYesClick()">Yes</button>
</div>
